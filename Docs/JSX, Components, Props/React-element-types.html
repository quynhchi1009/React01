<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React element types</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <!-- React Element types: string, function/class
    - Wrapper
    + Header => Header Component
    + Content => Content Component
    + Footer => Footer Component
    Bieu dien don gian voi JSX 
    Chia Component -> giúp dự án có cấu trúc rõ ràng, có tính kế thừa, tai su dung component
    -->

    <div id="app"></div>
    <script type="text/babel">

        function Header() {
            return (
                <div className="Header">New Header</div>
            )
        }

        class Content extends React.Component {
            render() {
                return (
                    <div className="Content">Content</div>
                )
            }
        }

        const app = (
            <div className="wrapper">
                <Header/>
                <Content/>
                <div className="Footer">Footer</div>
            </div>
        )
        console.log(app);

        ReactDOM.render(app, document.getElementById("app"))
    </script>
</body>

</html>
